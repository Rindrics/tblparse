name: CI

on:
  pull_request:
    branches:
      - main
    paths:
      - 'packages/**'
      - 'apps/**'
      - 'package.json'
      - 'tsconfig.json'
      - 'biome.json'
      - 'bun.lock'
      - '.github/workflows/ci.yml'
  push:
    branches:
      - main
    paths:
      - 'packages/**'
      - 'apps/**'
      - 'package.json'
      - 'tsconfig.json'
      - 'biome.json'
      - 'bun.lock'
      - '.github/workflows/ci.yml'

permissions:
  contents: read

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install --frozen-lockfile

      - name: Biome check
        run: bun run check

  build-core:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install --frozen-lockfile

      - name: Build core
        run: bun run --cwd packages/core build

  build-demo:
    runs-on: ubuntu-latest
    needs: build-core
    steps:
      - uses: actions/checkout@v6

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install --frozen-lockfile

      - name: Build core (dependency)
        run: bun run --cwd packages/core build

      - name: Build demo
        run: bun run --cwd apps/demo build

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install --frozen-lockfile

      - name: Test core
        run: bun run --cwd packages/core test
